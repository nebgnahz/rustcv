env:
  global:
    - MAKEFLAGS="-j4"
sudo: required
dist: trusty

language: rust
rust:
  - stable

addons:
  apt:
    packages:
      - binutils-dev
      - build-essential
      - cmake
      - gcc
      - git
      - libavcodec-dev
      - libavformat-dev
      - libcurl4-openssl-dev
      - libdc1394-22-dev
      - libdw-dev
      - libelf-dev
      - libgmp-dev
      - libgtk2.0-dev
      - libiberty-dev
      - libjasper-dev
      - libjpeg-dev
      - libleptonica-dev
      - libpng-dev
      - libswscale-dev
      - libtbb-dev
      - libtbb2
      - libtesseract-dev
      - libtiff-dev
      - pkg-config
      - tesseract-ocr
      - xvfb

before_install:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - export RUSTCV_CAFFE_TEST_FILES=$HOME/testdata
  - sudo -E ./.ci/install_cuda.sh
  - sudo -E ./.ci/travis_build_opencv.sh
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib:/usr/local/lib/x86_64-linux-gnu
  - rustup component add rustfmt-preview

script:
  - cargo build
  - cargo test
  - cargo doc -p opencv-sys --no-deps
  - cargo doc -p rustcv --no-deps
  - cargo fmt -- --write-mode=diff

notifications:
  email:
    on_success: never

cache:
  timeout: 1000
  cargo: true
  directories:
    - $HOME/usr/installed-version
    - $HOME/usr/include
    - $HOME/usr/lib
    - $HOME/testdata

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: target/doc/
  on:
    branch: master

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/test_*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
  echo "Uploaded code coverage"
